<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Feedback Submitted</title>
</head>
<body>
    <h2>New Feedback Submitted</h2>
    <p><strong>Feedback ID:</strong> {{ feedback_id }}</p>
    <p><strong>Author:</strong> {{ profile }}</p>
    <p><strong>Feedback Type:</strong> {{ feedback_type }}</p>
    <p><strong>Description:</strong> {{ description }}</p>
    {% if screenshot %}
    <strong>Screenshot:</strong> 
        <br>
        <img src="{{ screenshot }}" alt="{{ screenshot }}">
    {% endif %}
</body>
</html>
